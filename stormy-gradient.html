<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stormy OLED Glow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    .gradient-background {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(45deg,
        #000000, #0a0a0a, #05030b, #1a0330, #000000,
        #0b0d22, #000000, #0f0c2a, #2b0f47, #000000);
      background-size: 800% 800%;
      animation: gradient-animation 180s ease infinite;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>
</body>
</html>
