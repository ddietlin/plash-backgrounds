<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stormy OLED Fade</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    .gradient-background {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg,
        #000000, #000000, #0a0a18, #0d0e22, #0a0a18, #000000, #2b0f47, #000000);
      background-size: 1200% 1200%;
      animation: gradient-animation 240s ease-in-out infinite;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>
</body>
</html>
